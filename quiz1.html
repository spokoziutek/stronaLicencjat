<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Quiz o grach" />
    <meta name="author" content="" />
    <title>Quiz wiedzy o Grach</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/quiz1.css" rel="stylesheet" />
    <style>
        .correct {
            background-color: #d4edda !important;
        }
        .incorrect {
            background-color: #f8d7da !important;
        }
        img{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center mt-5">
        <div class="col-lg-3">
            <img src="src/baner4.png" class="img-fluid" id="ad" alt="Reklama lecznicy">
        </div>

        <div class="col-lg-6 form-container">
            <h2 class="text-center mb-4">Quiz Gier Komputerowych</h2>
            <p class="text-center">Odpowiedz na poniższe pytania.</p>
            <form id="quizForm" onsubmit="return false;">
                <div class="mb-3">
                    <label class="form-label"><p>Kto wynalazł Cathode-Ray Tube Amusement Device, prototyp gry komputerowej?</p></label>
                    <div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="question1" id="question1a" value="William Higinbotham">
                            <label class="form-check-label" for="question1a">
                                William Higinbotham
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="question1" id="question1b" value="Thomas A. Goldsmith Jr. i Estle Ray">
                            <label class="form-check-label" for="question1b">
                                Thomas A. Goldsmith Jr. i Estle Ray
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="question1" id="question1c" value="Steve Russell">
                            <label class="form-check-label" for="question1c">
                                Steve Russell
                            </label>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label"><p>Jak nazywała się pierwsza konsola gier wideo wydana przez Ralpha Baera?</p></label>
                    <div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="question2" id="question2a" value="Pong">
                            <label class="form-check-label" for="question2a">
                                Pong
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="question2" id="question2b" value="Tennis for Two">
                            <label class="form-check-label" for="question2b">
                                Tennis for Two
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="question2" id="question2c" value="Magnavox Odyssey">
                            <label class="form-check-label" for="question2c">
                                Magnavox Odyssey
                            </label>
                        </div>
                    </div>
                </div>
                <div class="d-grid">
                    <button type="button" class="btn btn-success" onclick="checkAnswers()">Sprawdź odpowiedzi</button>
                </div>
            </form>
            <!-- Miejsce na dodatkowy przycisk -->
            <div id="nextButtonContainer" class="d-grid mt-3"></div>
        </div>

        <div class="col-lg-3">
            <img src="src/baner4.png" class="img-fluid" id="ad" alt="Reklama lecznicy">
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function checkAnswers() {
            // Poprawne odpowiedzi
            const correctAnswers = {
                question1: 'Thomas A. Goldsmith Jr. i Estle Ray',
                question2: 'Magnavox Odyssey'
            };

            // Pobieranie odpowiedzi użytkownika
            const userAnswers = {
                question1: document.querySelector('input[name="question1"]:checked'),
                question2: document.querySelector('input[name="question2"]:checked')
            };

            // Sprawdzenie, czy użytkownik zaznaczył odpowiedzi na oba pytania
            if (!userAnswers.question1 || !userAnswers.question2) {
                alert('Proszę zaznaczyć odpowiedzi na oba pytania.');
                return;
            }

            // Resetowanie klas dla wszystkich etykiet
            document.querySelectorAll('.form-check-label').forEach(label => {
                label.classList.remove('correct', 'incorrect');
            });

            // Sprawdzanie odpowiedzi i ustawianie odpowiednich klas
            for (let question in userAnswers) {
                if (userAnswers[question]) {
                    const label = document.querySelector(`label[for="${userAnswers[question].id}"]`);
                    if (userAnswers[question].value === correctAnswers[question]) {
                        label.classList.add('correct');
                    } else {
                        label.classList.add('incorrect');
                        // Zaznacz poprawną odpowiedź na zielono
                        const correctLabel = document.querySelector(`input[name="${question}"][value="${correctAnswers[question]}"]`).nextElementSibling;
                        correctLabel.classList.add('correct');
                    }
                }
            }

            // Dodanie przycisku do kolejnej strony
            const nextButtonContainer = document.getElementById('nextButtonContainer');
            if (!document.getElementById('nextButton')) {
                const nextButton = document.createElement('a');
                nextButton.id = 'nextButton';
                nextButton.className = 'btn btn-primary';
                nextButton.href = 'text2.html';
                nextButton.innerText = 'Przejdź do kolejnej strony';
                nextButtonContainer.appendChild(nextButton);
            }
        }
    </script>
</body>
</html>
